<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Datalist</title>
</head>
<body>
    <label for="plataforma">Escolha a sua plataforma:</label>
    <input list="plataformas" id="plataforma" name="platarforma" placeholder="plataforma">
    
    <datalist id="plataformas">
        <option value="Windows">
         <option value="Linux">   
          <option value="MacOS"> 
             
    </datalist>
</body>
</html>
